<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Yes! I want to subscribe to Mag-O-Zine</p>
    <form action="">
      First Name: <input type="text" id="FName" placeholder="Pradeep" /> Last
      Name:<input type="text" id="LName" placeholder="Raj" /><br /><br />

      Address:
      <input type="text" id="Address" placeholder="Chennai" /><br /><br />
      City: <input type="text" id="City" placeholder="Chennai" /> State:
      <input type="text" id="State" placeholder="Tamil Nadr" /> Zip:
      <input type="text" id="Zip" placeholder="600034" /><br /><br />

      Subscribe for: <input type="checkbox" id="1year" value="1year" />
      <label for="1year">1 year(19.95)</label>
      <input type="checkbox" id="2year" value="2year" />
      <label for="1year">2 year(35.00)</label>
      <p>Send me more information about:</p>
      <input type="checkbox" id="Computer" value="Computer" />
      <label for="Computer">Computer-Zine</label>
      <input type="checkbox" id="Fishing" value="Fishing" />
      <label for="Fishing">Fishing-Zine</label>
      <input type="checkbox" id="Cat" value="Cat" />
      <label for="Cat">Cat-O-Zine</label>
    </form>
  </body>
</html>
